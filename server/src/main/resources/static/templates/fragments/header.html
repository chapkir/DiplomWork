<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строительная компания - СтройПро</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>
<!-- Прелоадер -->
<div class="preloader">
    <div class="preloader__spinner">
        <div class="preloader__cube preloader__cube--1"></div>
        <div class="preloader__cube preloader__cube--2"></div>
        <div class="preloader__cube preloader__cube--3"></div>
    </div>
</div>

<!-- Хедер -->
<header th:fragment="header" class="header">
    <div class="container">
        <div class="header__inner">
            <!-- Логотип -->
            <a href="/" class="logo">
                <div class="logo__icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="logo__text">
                    <span class="logo__title">СтройПро</span>
                    <span class="logo__subtitle">Строим будущее</span>
                </div>
            </a>

            <!-- Навигация -->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/" class="nav__link" data-anim="fade-down" data-anim-delay="100">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="/services" class="nav__link" data-anim="fade-down" data-anim-delay="200">Услуги</a>
                    </li>
                    <li class="nav__item">
                        <a href="/projects" class="nav__link" data-anim="fade-down" data-anim-delay="300">Проекты</a>
                    </li>
                    <li class="nav__item">
                        <a href="/about" class="nav__link" data-anim="fade-down" data-anim-delay="400">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="/contact" class="nav__link" data-anim="fade-down" data-anim-delay="500">Контакты</a>
                    </li>
                </ul>
            </nav>

            <!-- Действия -->
            <div class="header__actions">
                <!-- Переключатель темы -->
                <button class="theme-toggle" aria-label="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>

                <!-- Кнопка вызова -->
                <a href="tel:+71234567890" class="call-button">
                    <div class="call-button__icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="call-button__text">
                        <span class="call-button__label">Звоните нам</span>
                        <span class="call-button__number">+7 (123) 456-7890</span>
                    </div>
                </a>

                <!-- Кнопка мобильного меню -->
                <button class="mobile-menu-toggle" aria-label="Открыть меню">
                    <span class="mobile-menu-toggle__line"></span>
                    <span class="mobile-menu-toggle__line"></span>
                    <span class="mobile-menu-toggle__line"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Мобильное меню -->
    <div class="mobile-menu">
        <div class="mobile-menu__inner">
            <nav class="mobile-nav">
                <ul class="mobile-nav__list">
                    <li class="mobile-nav__item">
                        <a href="/" class="mobile-nav__link">
                            <i class="fas fa-home mobile-nav__icon"></i>
                            Главная
                        </a>
                    </li>
                    <li class="mobile-nav__item">
                        <a href="/services" class="mobile-nav__link">
                            <i class="fas fa-tools mobile-nav__icon"></i>
                            Услуги
                        </a>
                    </li>
                    <li class="mobile-nav__item">
                        <a href="/projects" class="mobile-nav__link">
                            <i class="fas fa-project-diagram mobile-nav__icon"></i>
                            Проекты
                        </a>
                    </li>
                    <li class="mobile-nav__item">
                        <a href="/about" class="mobile-nav__link">
                            <i class="fas fa-info-circle mobile-nav__icon"></i>
                            О нас
                        </a>
                    </li>
                    <li class="mobile-nav__item">
                        <a href="/contact" class="mobile-nav__link">
                            <i class="fas fa-envelope mobile-nav__icon"></i>
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="mobile-menu__contact">
                <a href="tel:+71234567890" class="mobile-menu__phone">
                    <i class="fas fa-phone-alt mobile-menu__icon"></i>
                    +7 (123) 456-7890
                </a>
                <a href="mailto:info@stroipro.ru" class="mobile-menu__email">
                    <i class="fas fa-envelope mobile-menu__icon"></i>
                    info@stroipro.ru
                </a>
            </div>

            <div class="mobile-menu__social">
                <a href="#" class="social-link" aria-label="Вконтакте">
                    <i class="fab fa-vk"></i>
                </a>
                <a href="#" class="social-link" aria-label="Телеграм">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="#" class="social-link" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Основное содержимое -->
<main class="main">
    <!-- Содержимое страницы будет вставлено здесь -->
</main>

<!-- Скрипты -->
<script th:src="@{/js/animation.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
