<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Платформа для обмена фотографиями и впечатлениями">
    <meta name="theme-color" content="#FF5F40">
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="preload" href="/js/app.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- PWA манифест -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    
    <title>Фото Платформа</title>
</head>
<body>
    <!-- Глобальный лоадер -->
    <div id="global-loader" class="global-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Загрузка...</div>
        </div>
    </div>

    <!-- Основной контент -->
    <main id="main-content">
        <!-- Лента постов -->
        <section id="posts-feed" class="masonry-grid">
            <!-- Посты будут добавлены динамически -->
        </section>

        <!-- Кнопка "Загрузить еще" -->
        <div id="load-more-posts" class="load-more-container" style="display: none;">
            <button class="btn btn-primary">Загрузить ещё</button>
        </div>
    </main>

    <!-- Скрипты -->
    <script src="/js/app.js" defer></script>
    
    <!-- Service Worker для PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
