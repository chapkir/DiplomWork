<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo"><a href="index.html">Pinspiration</a></div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="#" id="logoutBtn" class="btn btn-outline">Выход</a>
        </nav>
    </div>
</header>
<main class="container">
    <section id="profileDetails" class="profile-details">
        <h2 id="username"></h2>
        <p id="email"></p>
    </section>

    <section id="addPin" class="add-pin">
        <h2>Добавить пин</h2>
        <form id="addPinForm" class="form">
            <div class="form-group">
                <input type="text" id="pinImageUrl" placeholder="URL изображения" required>
            </div>
            <div class="form-group">
                <input type="text" id="pinDescription" placeholder="Описание" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить пин</button>
        </form>
    </section>

    <section id="pinsList" class="pins-list">
        <h2>Мои пины</h2>
        <div id="pinsContainer" class="grid">
            <!-- Пины пользователя будут отображаться здесь -->
        </div>
    </section>
</main>
<script src="js/profile.js"></script>
</body>
</html>
