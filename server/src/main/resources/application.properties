jwt.expiration=10800000
jwt.refresh.expiration=2592000000

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=true

# MVC Configuration
spring.mvc.async.request-timeout=30000

# File Storage Configuration
file.upload-dir=./uploads
file.profile-images-dir=profile-images
file.fullhd-images-dir=fullhd
file.fullhd.max-width=1920
file.fullhd.max-height=1080
file.thumbnail-images-dir=thumbnails
file.thumbnail.max-width=400
file.thumbnail.max-height=300

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=604800

# Jackson Configuration
spring.jackson.serialization.indent_output=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.server=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=pins,users,boards,search,profiles,comments,notifications,posts,likes
spring.cache.caffeine.spec=maximumSize=2000,expireAfterWrite=1800s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Add support for Acme challenge for Let's Encrypt
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ listener configuration
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.listener.simple.auto-startup=false